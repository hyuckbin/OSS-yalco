<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://showcases.yalco.kr/html-css/01-06/table.css">
  <title>Document</title>
</head>

<body>
  <table>
    <thead>
      <tr>
        <td>과목</td>
        <td>월</td>
        <td>화</td>
        <td>수</td>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>HTMl</td>
        <td>60</td>
        <td>60</td>
        <td>0</td>
      </tr>
      <tr>
        <td>CSS</td>
        <td>0</td>
        <td>30</td>
        <td>60</td>
      </tr>
      <tr>
        <td>JS</td>
        <td>0</td>
        <td>0</td>
        <td>60</td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <td>총 시간</td>
        <td>60</td>
        <td>90</td>
        <td>120</td>
      </tr>
    </tfoot>
  </table>

  <br>

  <table>
    <thead>
      <tr>
        <th scope="col">과목</th>
        <th scope="col">월</th>
        <th scope="col">화</th>
        <th scope="col">수</th>
      </tr>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>HTMl</td>
        <td>60</td>
        <td>60</td>
        <td>0</td>
      </tr>
      <tr>
        <td>CSS</td>
        <td>0</td>
        <td>30</td>
        <td>60</td>
      </tr>
      <tr>
        <td>JS</td>
        <td>0</td>
        <td>0</td>
        <td>60</td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <th scope="col">총 시간</th>
        <th scope="col">60</th>
        <th scope="col">90</th>
        <th scope="col">120</th>
      </tr>
    </tfoot>
  </table>

  <table>
    <tr>
      <td>1</td>
      <td colspan="2">2</td>
      <td>1</td>
    </tr>
    <tr>
      <td rowspan="3">3</td>
      <td>1</td>
      <td>1</td>
      <td>1</td>
    </tr>
    <tr>
      <td>1</td>
      <td colspan="2" rowspan="2">4</td>
    </tr>
    <tr>
      <td>1</td>
    </tr>

    <caption>행,열 병합</caption>
  </table>
  <table>
    <caption> colgroup 사용법</caption>
    <colgroup>
      <col class="weekend">
      <col span="5">
      <col class="weekend">
    </colgroup>
  <thead>
    <tr>
      <th scope="col">월</th>
      <th scope="col">화</th>
      <th scope="col">수</th>
      <th scope="col">목</th>
      <th scope="col">금</th>
      <th scope="col">토</th>
      <th scope="col">일</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>-</td>
      <td>-</td>
      <td>-</td>
      <td>-</td>
      <td>-</td>
      <td>-</td>
      <td>-</td>
    </tr>
    <tr>
      <td>-</td>
      <td>-</td>
      <td>-</td>
      <td>-</td>
      <td>-</td>
      <td>-</td>
      <td>-</td>
    </tr>
    <tr>
      <td>-</td>
      <td>-</td>
      <td>-</td>
      <td>-</td>
      <td>-</td>
      <td>-</td>
      <td>-</td>
    </tr>
    <tr>
      <td>-</td>
      <td>-</td>
      <td>-</td>
      <td>-</td>
      <td>-</td>
      <td>-</td>
      <td>-</td>
    </tr>
  </tbody>
  <tfoot></tfoot>
  </table>
</body>


<!--
올바른 의미론적 순서:

<caption> (테이블의 제목)

<colgroup> (열 그룹 정의)

<thead> (테이블 머리글)

<tbody> (테이블 본문)

<tfoot> (테이블 바닥글)
  -->
</html>
